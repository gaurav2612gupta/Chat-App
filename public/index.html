<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="container">
      <div class="row joinContainer">
        <div class="row heading"><div class="headingTxt">Join</div></div>

        <form action="/chat.html">
          <div class="row">
            <div class="row">
              <input placeholder="Name" class="joinInput" type="text" />
            </div>
            <div class="row">
              <input placeholder="Room" class="joinInput mt-20" type="text" />
            </div>
          </div>
          <div class="row btnContainer">
            <button class="button mt-20" type="submit">Join Room</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
